<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/konva@8/konva.min.js"></script>
    
  </head>
  <!-- Here is the canvas -->
    <div class="row main-view">
      <div class="col-sm-6 left">
        <canvas id="myCanvas" height="175">
          Your browser does not support the HTML canvas tag.
        </canvas>
      </div>
      <!-- Here will be the categories -->
      <div class="col-sm-6 right">
        <div class="row">
          <div class="col-sm-7 inner">
            <select class="custom-select select-category">
              <option selected>Choose a category:</option>
              <option class="sub-menu-1" value="Animals">Animals</option>
              <option class="sub-menu-2" value="Cars">Cars</option>
              <option class="sub-menu-3" value="Cities">Cities</option>
            </select>
          </div>
          <div class="col-sm-5 inner">
            <button type="button" class="btn btn-secondary btn-new-game">New Game!</button>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-8">
            <table class="tables">
              <tr class="letters-insert">
                <div class="replace-div"></div>
                <!-- <code id="letter"></code>                 -->
              </tr>
            </table>
          </div>
        </div>
        <!-- Here will be input field for the letter-->
        <div class="row">          
          <div class="col-sm-5 middle">            
              <input
                type="text"
                class="form-control"
                placeholder="Letter?"
                aria-label="Type your suggestion here."/>            
          </div>
          <!-- Here will be the button CHECK the letter -->
          <div class="col-sm-7 middle">
            <button type="button" class="btn btn-primary">Check</button>
          </div>
        </div>
      </div>
    </div>   
    
  </body>
  <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"
  ></script>
  <script type="text/javascript" src="basic.js"></script>
</html>
